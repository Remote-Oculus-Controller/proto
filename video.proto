syntax="proto3";

package protocol;

message Processing {

  double param1 = 1;
  double param2 = 2;

  enum Action {
    ACTIVATE = 0;
    DESACTIVATE = 1;
  }

  Action action = 3;

  enum Type {
    CANNY = 0;
    FACE = 1;
    UPPER_BODY = 2;
    LOWER_BODY = 4;
    FULL_BODY = 5;
  }

  Type type = 4;
}

message Connection {
    uint32 port = 1;
    uint32 cameras = 2;
}
